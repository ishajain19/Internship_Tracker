<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Chatbot</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-container {
      width: 100%;
      max-width: 450px;
      height: 85vh;
      background: white;
      border-radius: 16px;
      box-shadow: 0 6px 25px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .chat-header {
      background: #0078ff;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
    }
    .chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: #f9fafc;
    }
    .message {
      margin: 10px 0;
      padding: 12px;
      border-radius: 12px;
      max-width: 75%;
      line-height: 1.4;
      word-wrap: break-word;
      font-size: 15px;
    }
    .user {
      background: #0078ff;
      color: white;
      margin-left: auto;
      border-bottom-right-radius: 2px;
    }
    .bot {
      background: #e5e7eb;
      color: black;
      margin-right: auto;
      border-bottom-left-radius: 2px;
    }
    .input-container {
      display: flex;
      border-top: 1px solid #ddd;
      padding: 10px;
      background: #fff;
    }
    input {
      flex: 1;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      font-size: 15px;
    }
    button {
      margin-left: 10px;
      padding: 12px 18px;
      background: #0078ff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #005fcc;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">ü§ñ AI Chatbot</div>
    <div class="chat-box" id="chat-box"></div>
    <div class="input-container">
      <input type="text" id="user-input" placeholder="Type your message..."/>
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById('chat-box');
    const inputField = document.getElementById('user-input');

    async function sendMessage() {
      const userMessage = inputField.value.trim();
      if (!userMessage) return;

      appendMessage(userMessage, 'user');
      inputField.value = '';

      // Show loading message
      const loadingMsg = appendMessage("Thinking...", 'bot', true);

      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer YOUR_OPENAI_API_KEY" // üîë Replace with your API key
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [{ role: "user", content: userMessage }]
          })
        });

        const data = await response.json();

        // Remove loading message
        loadingMsg.remove();

        const botMessage = data.choices?.[0]?.message?.content || "Sorry, I couldn't understand.";
        appendMessage(botMessage, 'bot');
      } catch (error) {
        loadingMsg.remove();
        appendMessage("‚ö†Ô∏è Error connecting to server.", 'bot');
        console.error(error);
      }
    }

    function appendMessage(text, sender, loading=false) {
      const msg = document.createElement('div');
      msg.classList.add('message', sender);
      if (loading) msg.classList.add('loading');
      msg.innerText = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
      return msg;
    }

    // Enter key to send
    inputField.addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        sendMessage();
      }
    });
  </script>
</body>
</html>
