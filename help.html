<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Chatbot</title>
  <style>
    /* General styles */
    body {
      font-family: Arial, sans-serif;
      /* background-color: #f4f4f9; */
      background: linear-gradient(to bottom, #fff, #333);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      box-sizing: border-box;
    }

    /* Chat container */
    .chat-container {
      width: 100%;
      max-width: 400px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Chat box */
    .chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      height: 400px;
      border-bottom: 1px solid #ddd;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .chat-box p {
      margin: 0;
      word-wrap: break-word;
    }

    .user-msg {
      text-align: right;
      background: #333;
      color: white;
      padding: 8px 12px;
      border-radius: 16px 0 16px 16px;
      display: inline-block;
      max-width: 80%;
    }

    .bot-msg {
      text-align: left;
      background: #e5e5ea;
      color: black;
      padding: 8px 12px;
      border-radius: 0 16px 16px 16px;
      display: inline-block;
      max-width: 80%;
    }

    /* Input container */
    .input-container {
      display: flex;
      border-top: 1px solid #ddd;
      padding: 10px;
    }

    #user-input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
      font-size: 16px;
      border-radius: 4px;
    }

    #send-btn {
      padding: 10px 15px;
      background: #333;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #send-btn:hover {
      background: #006bb3;
    }

    /* Responsive styles */
    @media (max-width: 600px) {
      .chat-container {
        max-width: 100%;
        width: 100%;
        margin: 10px;
      }

      #user-input {
        font-size: 14px;
      }

      #send-btn {
        padding: 8px 12px;
        font-size: 14px;
      }
    }
  </style>
</head>

<body>
  <div class="chat-container">
    <div id="chat-box" class="chat-box">
      <!-- Chat messages will be appended here -->
    </div>
    <div class="input-container">
      <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off">
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
        const chatBox = document.getElementById("chat-box");
        const userInput = document.getElementById("user-input");
        const sendBtn = document.getElementById("send-btn");
      
        const botResponses = {
          hello: "Hi there! How can I help you?",
          how: "I'm just a simple bot, but I'm doing great!",
          bye: "Goodbye! Have a great day!",
          default: "I'm sorry, I don't understand that.",
        };
      
        sendBtn.addEventListener("click", () => {
          const userMessage = userInput.value.trim();
          if (userMessage) {
            appendMessage(userMessage, "user-msg");
            userInput.value = "";
      
            setTimeout(() => {
              const botReply = getBotReply(userMessage);
              appendMessage(botReply, "bot-msg");
            }, 500); // Simulate bot response delay
          }
        });
      
        const appendMessage = (message, className) => {
          const msg = document.createElement("p");
          msg.className = className;
          msg.textContent = message;
          chatBox.appendChild(msg);
          chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the bottom
        };
      
        const getBotReply = (message) => {
          const msg = message.toLowerCase();
          return botResponses[msg] || botResponses.default;
        };
    });
  </script>
</body>
</html>
