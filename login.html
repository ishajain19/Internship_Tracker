<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration and Sign-In</title>
  <style>
    /* CSS styles */
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to top, #fff, #333);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 350px;
      text-align: center;
    }

    .form-toggle {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .form-toggle button {
      flex: 1;
      padding: 10px;
      border: none;
      background: #ddd;
      cursor: pointer;
      font-size: 16px;
    }

    .form-toggle button.active {
      background: #333;
      color: white;
    }

    .form {
      display: none;
    }

    .form.active {
      display: block;
    }

    h2 {
      margin: 0 0 20px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #333;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: white;
      color: black;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="form-toggle">
      <button id="toggle-signin" class="active">Sign In</button>
      <button id="toggle-register">Register</button>
    </div>
    
    <!-- Sign-In Form -->
    <form id="signin-form" class="form active">
      <h2>Sign In</h2>
      <input type="email" id="signin-email" placeholder="Email" required>
      <input type="password" id="signin-password" placeholder="Password" required>
      <button type="submit">Sign In</button>
    </form>
    
    <!-- Registration Form -->
    <form id="register-form" class="form">
      <h2>Register</h2>
      <input type="text" id="register-name" placeholder="Full Name" required>
      <input type="email" id="register-email" placeholder="Email" required>
      <input type="password" id="register-password" placeholder="Password" required>
      <input type="password" id="register-confirm-password" placeholder="Confirm Password" required>
      <button type="submit">Register</button>
    </form>
  </div>

  <script>
    // JavaScript functionality

    document.addEventListener("DOMContentLoaded", () => {
      const toggleSignin = document.getElementById("toggle-signin");
      const toggleRegister = document.getElementById("toggle-register");
      const signinForm = document.getElementById("signin-form");
      const registerForm = document.getElementById("register-form");

      // Toggle between Sign-In and Registration forms
      toggleSignin.addEventListener("click", () => {
        toggleSignin.classList.add("active");
        toggleRegister.classList.remove("active");
        signinForm.classList.add("active");
        registerForm.classList.remove("active");
      });

      toggleRegister.addEventListener("click", () => {
        toggleRegister.classList.add("active");
        toggleSignin.classList.remove("active");
        registerForm.classList.add("active");
        signinForm.classList.remove("active");
      });

      // Registration Form Validation
      registerForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const password = document.getElementById("register-password").value;
        const confirmPassword = document.getElementById("register-confirm-password").value;

        if (password !== confirmPassword) {
          alert("Passwords do not match!");
        } else {
          alert("Registration successful!");
          registerForm.reset();
        }
      });

      // Sign-In Form Handling
      signinForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const email = document.getElementById("signin-email").value;
        const password = document.getElementById("signin-password").value;

        // Dummy sign-in check
        if (email && password) {
          alert("Sign-In successful!");
          signinForm.reset();
        } else {
          alert("Invalid credentials!");
        }
      });
    });
  </script>
</body>
</html>
