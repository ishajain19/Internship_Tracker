<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Track your Internship</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* Global Styles */
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #ecf0f1; /* Light grey background */
      margin: 0;
      padding: 0;
      color: black; /* Dark text for readability */
    }

    h1 {
      text-align: center;
      margin-top: 50px;
      color: black; /* Dark color for headings */
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .form-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      margin-bottom: 40px;
    }

    .form-container input, .form-container button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid #ddd;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 16px;
    }

    .form-container button {
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    .form-container button:hover {
      background-color: grey;
    }

    .form-container input:focus, .form-container button:focus {
      outline: none;
      border-color: #3498db;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }

    table th, table td {
      padding: 15px;
      text-align: left;
      border-bottom: 2px solid #f0f0f0;
    }

    table th {
      background-color: #333;
      color: #fff;
      font-weight: bold;
    }

    table tr:hover {
      background-color: #ecf0f1;
    }

    table td button {
      padding: 6px 12px;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      margin-right: 10px;
      transition: background-color 0.3s ease;
    }

    table td button:hover {
      background-color: #27ae60;
    }

    table td button.delete {
      background-color: #e74c3c;
    }

    table td button.delete:hover {
      background-color: #c0392b;
    }

    .completed {
      text-decoration: line-through;
      color: #95a5a6;
    }

    .loader {
      display: none;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #333;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 2s linear infinite;
      margin: 0 auto;
    }

    .chat-box {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 300px;
      height: 400px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: none;
      flex-direction: column;
      padding: 20px;
    }

    .chat-box header {
      background-color: #333;
      color: white;
      padding: 10px;
      text-align: center;
      border-radius: 8px;
    }

    .chat-box .messages {
      overflow-y: scroll;
      flex-grow: 1;
      padding: 10px;
      border: 1px solid #ddd;
      margin-bottom: 10px;
    }

    .chat-box .messages p {
      margin: 5px 0;
    }

    .chat-box input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .chat-box button {
      background-color: #8ae1e5;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .chat-box button:hover {
      background-color: #2980b9;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

  </style>
</head>
<body>

  <div class="container">
    <!-- Internship Tracker -->
    <div id="trackerPage">
      <h1> Track your Internship</h1>

      <div class="form-container">
        <input type="text" id="internshipTitle" placeholder="Internship Title" required>
        <input type="text" id="companyName" placeholder="Company Name" required>
        <input type="date" id="startDate" required>
        <button onclick="addInternship()">Add Internship</button>
      </div>

      <table id="internshipTable">
        <thead>
          <tr>
            <th>Title</th>
            <th>Company</th>
            <th>Start Date</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dynamic rows will appear here -->
        </tbody>
      </table>

      <div class="loader" id="loader"></div>
    </div>
  </div>

  <!-- Chat Box for GPT Guidance -->
  <div class="chat-box" id="chatBox">
    <header>
      <h4>GPT Assistant</h4>
    </header>
    <div class="messages" id="messages"></div>
    <input type="text" id="chatInput" placeholder="Ask me anything..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const internshipTable = document.getElementById('internshipTable').getElementsByTagName('tbody')[0];
    const loader = document.getElementById('loader');

    function addInternship() {
      const title = document.getElementById('internshipTitle').value;
      const company = document.getElementById('companyName').value;
      const startDate = document.getElementById('startDate').value;

      if (!title || !company || !startDate) {
        alert("Please fill in all fields!");
        return;
      }

      // Show loader while adding
      loader.style.display = 'block';

      // Simulate a delay before adding
      setTimeout(() => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${title}</td>
          <td>${company}</td>
          <td>${startDate}</td>
          <td class="status">In Progress</td>
          <td>
            <button onclick="markCompleted(this)">Mark Completed</button>
            <button class="delete" onclick="deleteRow(this)">Delete</button>
          </td>
        `;

        internshipTable.appendChild(row);

        loader.style.display = 'none';
      }, 1000);
    }

    function markCompleted(button) {
      const row = button.parentElement.parentElement;
      const statusCell = row.querySelector('.status');

      statusCell.textContent = 'Completed';
      row.classList.add('completed');
    }

    function deleteRow(button) {
      const row = button.parentElement.parentElement;
      internshipTable.removeChild(row);
    }

    // GPT Assistant
    function sendMessage() {
      const message = document.getElementById('chatInput').value;
      const messages = document.getElementById('messages');
      
      const newMessage = document.createElement('p');
      newMessage.textContent = `You: ${message}`;
      messages.appendChild(newMessage);

      // Simulating a response from GPT
      const response = document.createElement('p');
      response.textContent = `GPT: I can help you track your internships. Let me know how!`;
      response.style.color = '#3498db';
      messages.appendChild(response);

      document.getElementById('chatInput').value = '';
      messages.scrollTop = messages.scrollHeight;
    }

    // Show the chat box when needed
    document.addEventListener('DOMContentLoaded', () => {
      setInterval(checkInternshipAlerts, 60000); // Check alerts every minute
    });
  </script>

</body>
</html>
