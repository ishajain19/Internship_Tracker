<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi Notepad App</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f6fa;
      color: #2f3640;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2rem;
      color: #273c75;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .notepad {
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.08);
      padding: 15px;
      display: flex;
      flex-direction: column;
    }

    .notepad h2 {
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: #40739e;
    }

    textarea {
      flex: 1;
      resize: none;
      border: 1px solid #dcdde1;
      border-radius: 8px;
      padding: 10px;
      font-size: 14px;
      outline: none;
      margin-bottom: 10px;
      transition: border 0.2s ease;
    }

    textarea:focus {
      border: 1px solid #0097e6;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
    }

    button {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s ease;
    }

    .clear-btn {
      background: #e84118;
      color: #fff;
    }

    .clear-btn:hover {
      background: #c23616;
    }

    .download-btn {
      background: #0097e6;
      color: #fff;
    }

    .download-btn:hover {
      background: #40739e;
    }

    .top-controls {
      text-align: center;
      margin-bottom: 20px;
    }

    .clear-all {
      background: #44bd32;
      color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s ease;
      border: none;
    }

    .clear-all:hover {
      background: #218c74;
    }
  </style>
</head>
<body>
  <h1>Make your Notes with us ...</h1>

  <div class="top-controls">
    <button class="clear-all" onclick="clearAllNotes()">ðŸ—‘ Clear All Notes</button>
  </div>

  <div class="container" id="container">
    <!-- Notepads will be generated by JS -->
  </div>

  <script>
    const container = document.getElementById('container');
    const totalPads = 5;

    // Generate 5 notepads
    for (let i = 1; i <= totalPads; i++) {
      const pad = document.createElement('div');
      pad.className = 'notepad';
      pad.innerHTML = `
        <h2>Notepad ${i}</h2>
        <textarea id="note${i}" rows="8" placeholder="Write something..."></textarea>
        <div class="buttons">
          <button class="clear-btn" onclick="clearNote(${i})">Clear</button>
          <button class="download-btn" onclick="downloadNote(${i})">Download</button>
        </div>
      `;
      container.appendChild(pad);
    }

    // Load saved notes
    for (let i = 1; i <= totalPads; i++) {
      const textarea = document.getElementById(`note${i}`);
      textarea.value = localStorage.getItem(`note${i}`) || "";
      textarea.addEventListener('input', () => {
        localStorage.setItem(`note${i}`, textarea.value);
      });
    }

    // Clear a single note
    function clearNote(id) {
      const textarea = document.getElementById(`note${id}`);
      textarea.value = "";
      localStorage.removeItem(`note${id}`);
    }

    // Download a note as .txt
    function downloadNote(id) {
      const text = document.getElementById(`note${id}`).value;
      const blob = new Blob([text], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = `note${id}.txt`;
      link.click();
    }

    // Clear all notes
    function clearAllNotes() {
      for (let i = 1; i <= totalPads; i++) {
        clearNote(i);
      }
    }
  </script>
</body>
</html>
